<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- navbar -->
    <header class="header">
        <nav class="navbar">
            <a href="#About">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact Me</a>
            
        </nav>
    </header>
<div class="background"><a href=""></a>

    <!-- container -->
<main class="container">

    <!-- about me -->
    <fieldset>
    <section class="About">
        <h1>Hello I'm Skyler</h1>
        <p>I am ...</p>
    </fieldset>
    </section>

    <!-- project tiles -->
    <section class="projects">

        <fieldset>
        <!-- survey tile -->
        <a href="">
            <figure class="survey">
                <img src="" alt="">
                <figcaption>survey</figcaption>
            </figure>
        </a>
        <!-- productLanding tile -->
        <a href="">
            <figure class="product">
                <img src="" alt="">
                <figcaption>product Landing</figcaption>
            </figure>
        </a>
        <!-- techdoc tile -->
        <a href="">
            <figure class="techdoc">
                <img src="" alt="">
                <figcaption>techdoc</figcaption>
            </figure>
        </a>
        <!-- tribute tile -->
        <a href="">
            <figure class="tribute">
                <img src="" alt="">
                <figcaption>tribute</figcaption>
            </figure>
        </a>
        </fieldset>
    </section>

    <!-- contact me -->
    <section class="contact">
        <form action="" >
            <!-- first name -->
            <label for="fname">First Name</label><br>
            <input type="text" id="fname"
            name="fname" required><br>
            <!-- last name -->
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname"
            name="lname" required><br>
            <!-- pronouns -->
            <label for="pronouns">Pronouns</label><br>
            <input type="text" id="pronouns"
            name="pronouns" required><br>
            <!-- email -->
            <label for="email">Email</label><br>
            <input type="email" id="email"
            name="email" required><br>
            <!-- message -->
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>


        </form>
    </section>
</div>
</main>
</body>
</html>
